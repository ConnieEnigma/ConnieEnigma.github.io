# Hugo configuration file
title: Connie Liu

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block: [["$$", "$$"]]
          inline: [["$", "$"]]


  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Resume (PDF)
      url: /resume_connie.pdf
      weight: 1
    - name: Highlights
      url: /highlights
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search

params:
  math:
    engine: katex
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

